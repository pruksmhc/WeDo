<!DOCTYPE html>
<html>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>


<body ng-app="myApp" ng-controller="todoPageController">
<p>Enter title</p>
  <center> <input type="text" ng-required="true" class="form-control"  ng-model = "todoTitle" placeholder="Put in your thoughts@" required/></center>
  <p>Enter Description</p>
   <center> <input type="text" ng-required="true" class="form-control"  ng-model = "tododescription" placeholder="Put in your thoughts@" required/></center>
     <p>Enter Due date</p>{{
                 <center> <input type="text" ng-required="true" class="form-control"  ng-model = "duedate"  required/></center>

  <button style="color:rgb(39,98,117)"  type="button" class="btn btn-default" ng-click="generateTodoItem()">Submit Entry</button>
<p>{{firstName}}</p>
<script>
var app = angular.module('myApp', []);
app.controller('todoPageController', function($scope, $http) {
	console.log("WOAH"); 
    $scope.duedate = ""; 
    $scope.todoTitle = ""; 
    $scope.tododescription = ""; 
    $scope.firstName = "YADA"; 
$scope.generateTodoItem = function(){
	console.log("WOAH"); 
//	console.log("The things gotten are " + $scope.duedate  +  $scope.todoTitle + $scope.tododescription); 
	$http({
      		method: "POST", 
      		url: "http://yadas-air:3000/todoitem", 
      		data: {
      				title:  $scope.todoTitle  , 
   		description: $scope.tododescription ,
   		due_date: $scope.duedate
      		}
    	}).success(function(data) {
    		console.log("Success! Data was passed in and this happened"+JSON.stringify(data));
    		
    	}).error(function(err) {
    		console.log("Error was "+JSON.stringify(err)); 
    		
    	});
}; 

});
</script>
</body>

</html>
